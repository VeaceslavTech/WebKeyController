<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<head>
    <title>Home</title>
    <style type="text/css">
        body > div > section > div > div
        {
            margin-top: 14%;
            margin-left: 0%;
            height: 350px;
        }
        body > div > section > div > div > div:nth-child(3)
        {    margin-bottom: 8%;}
        body > div > section > div > div > a
        {
            margin-left: 90%;
        }

    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="jumbotron">
            <h2>Sehr geehrter <span th:utext="${userName}"></span>, das ist die Homepage.</h2>

            </br>
            <div class="row">
                <div  class="col">
                    <span>um ein Schluessel zu reservieren druecken Sie</span>
                </div>
                <div class="col">
                    <a th:href="@{/reservierung/neueReservierung/{id}(id=${user.id})}" class="btn btn-primary">Schluessel Reservieren</a>
                </div>
            </div>
            <div class="row">
                <div style="margin-right: -2%;"  class="col">
                    <span>um ihre Reservierung abzuholen/retourineren druecken Sie</span>
                </div>
                <div class="col">
                    <a th:href="@{/reservierung/reservierungen/{id}(id=${user.id})}" class="btn btn-primary">Reservierungen Ansehen</a>
                </div>
            </div>


            <a th:href="@{/logout}">Ausloggen</a>
        </div>
    </div>
</section>
</body>
</html>
