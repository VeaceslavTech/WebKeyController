<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign in</title>
    <style type="text/css">
        body > div
        {
            margin-top: 10%;
            margin-left: 25%;
            width: 50%;
        }
        body > div > form
        {
            width:50%;
            margin-left: 25%;
        }
        body > div > form > div.margin-top20.text-center
        {
            margin-top: 7%;
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Bitte überprüfen Sie ihre Eingabe,Password oder Email inkorrekt
    </div>
    <form th:action="@{/login}" method="post" >
        <h1 class="h3 mb-3 font-weight-normal">Einloggen</h1>
        <label class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
        <label class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember-me" /> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="margin-top20 text-center"> Haben Sie ihr Password vergessen? <a th:href="@{/forgot-password}">Password zurücksetzen</a></div>
    </form>
</div>
</body>
</html>
